<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcutator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Calculator</h1>
<div class="container">
  <bdo dir="rtl"> <input id="calculator-display" type="text"> </bdo>  
    <div class="cal-line-1">
      <h4>C</h4>
      <h4>+/-</h4>
      <h4>%</h4>
      <h4 id="right-funsation">/</h4>   
    </div>
    <div class="cal-line-2">
      <h4>7</h4>
      <h4>8</h4>
      <h4>9</h4>
      <h4 id="right-funsation">*</h4>
    </div>
    <div class="cal-line-3">
      <h4>4</h4>
      <h4>5</h4>
      <h4>6</h4>
      <h4 id="right-funsation">-</h4>
    </div>
    <div class="cal-line-4">
      <h4>1</h4>
      <h4>2</h4>
      <h4>3</h4>
      <h4 id="right-funsation">+</h4>
    </div>
    <div class="cal-line-5">
      <h4>0</h4>
      <h4>.</h4>
      <h4>DEl</h4>
      <h4 id="equal"> = </h4>
    </div>
</div>

</body>
</html>
